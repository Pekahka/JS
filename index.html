<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"></head>
<body>
    <div class="music-player">
        <div class="music-player__cover">
            <img src="img/borderline.jpg" alt="Cover for Borderline">
            <div class="audio-playlist">
                <button class="audio-playlist__button">
                    <i class="fas fa-stream"></i>
                </button>
                <ul class="audio-playlist__list">
                    <li>
                        <div class="container">
                            <div class="everlib-logo">
                              <i class="everlib-logo-first-bar"></i>
                              <i class="everlib-logo-second-bar"></i>
                              <i class="everlib-logo-third-bar"></i>
                            </div>
                          </div>
                        <h4>Tame Impala - Borderline</h4>
                        <span class="track-duration">03:45</span>
                    </li>
                    <li>
                        <h4>Tame Impala - Patience</h4>
                        <span>03:45</span>
                    </li>
                    <li>
                        <h4>Allesia Cara - Here Lucian remix</h4>
                        <span>03:45</span>
                    </li>
                    <li>
                        <h4>Teriyaki Boyz - Tokyo drift</h4>
                        <span>03:45</span>
                    </li>
                </ul>
            </div>
        </div>
        <audio class= "music-player__audio" src="audio/borderline-tame-impala.mp3"></audio>
        <div class="music-player__info">
            <div class="audio-info">
                <h4 class="audio-info__name">Borderline</h4>
                <span class="audio-info__artist">Tame Impala</span>
            </div>
            <div class="audio-controls">
                <button id="backward">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="forward">   
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="audio-progress">
                <span class="audio-progress__current">00:00</span>
                <div class="audio-progress__track">
                    <span style="width: 0%;"></span>
                </div>
                <span class="audio-progress__duration">00:00</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
